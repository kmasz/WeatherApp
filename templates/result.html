<!doctype html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="center-on-page">a</div>
   {% for d in data[0]['list'] %}
   {% set my_string = "static/img/" + d['weather'][0]['icon']+ ".svg" %}
        <h3>{{ date2string(d['dt'])[0] }}</h3> <!-- wywoÅ‚anie funkcji z main.py poprzez @app.context_processor -->    
        <h3>{{ date2string(d['dt'])[1] }}
        <img src="{{ my_string }}" class="svg" fill="white" height="100" vertical-align="middle" width="100">
        {{ d['main']['temp']|round|int}} C,
        {{ d['main']['pressure']|round|int}} hPa
        <!-- {{ d['weather'][0]['description'] }} --></h3>
    
{% endfor %}
